<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6ec6ff, #84ffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }

    #lokasi {
      font-size: 1.3rem;
      color: #fff;
      font-weight: 600;
      margin-bottom: 15px;
    }

    #hasil {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: left;
      width: 300px;
      transition: all 0.3s ease;
    }

    #hasil:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    strong {
      color: #0077b6;
    }

    hr {
      width: 60%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin: 20px 0;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .cloud {
      position: absolute;
      top: 10%;
      background: #fff;
      border-radius: 50%;
      box-shadow: 60px 30px 0 0 #fff, 120px 20px 0 0 #fff, 180px 40px 0 0 #fff;
      width: 60px;
      height: 60px;
      animation: moveCloud 30s linear infinite;
      opacity: 0.7;
    }

    @keyframes moveCloud {
      0% {
        left: -250px;
      }
      100% {
        left: 110%;
      }
    }
  </style>
</head>
<body>
  
  <h1>Cuaca Hari Ini</h1>
  <div style="margin-bottom: 15px;">
    <input type="text" id="lokasiInput" placeholder="Masukkan lokasi..." style="padding:8px 12px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
    <button id="cariBtn" style="padding:8px 16px; border-radius:8px; border:none; background:#0077b6; color:#fff; font-weight:600; cursor:pointer;">Cari</button>
  </div>
  <p id="lokasi"></p>
  <hr>
  <div id="hasil"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    function ambilCuaca(lokasi) {
      const urlapi = `http://api.weatherapi.com/v1/current.json?key=91edf05be7ed467e9f764136250810&q=${encodeURIComponent(lokasi)}&aqi=no`;
      $.ajax({
        url: urlapi,
        method: "GET",
        success: function(result){
          const v = document.getElementById("hasil");
          const w = document.getElementById("lokasi");

          let lokasi = result.location.name;
          let suhu = result.current.temp_c;
          let negara = result.location.country;
          let provinsi = result.location.region;
          let kecamatan = result.location.name;
          let longitude = result.location.lon;
          let latitude = result.location.lat;
          let kondisi = result.current.condition.text;
          let icon = result.current.condition.icon;

          v.innerHTML = `
            <div style="text-align:center">
              <img src="https:${icon}" alt="${kondisi}" width="80"><br>
              <strong>${kondisi}</strong>
            </div><br>
            <strong>Suhu:</strong> ${suhu}°C<br>
            <strong>Negara:</strong> ${negara} <br>
            <strong>Provinsi:</strong> ${provinsi}<br>
            <strong>Kecamatan:</strong> ${kecamatan} <br>
            <strong>Longitude:</strong> ${longitude} <br>
            <strong>Latitude:</strong> ${latitude} <br>
          `;
          w.innerHTML = lokasi;
        },
        error: function(error){
          document.getElementById("hasil").innerHTML = "Gagal memuat data cuaca ☁️";
          document.getElementById("lokasi").innerHTML = "";
        }
      });
    }
    ambilCuaca("Yogyakarta");

    document.getElementById("cariBtn").addEventListener("click", function() {
      const lokasi = document.getElementById("lokasiInput").value.trim();
      if (lokasi) {
        ambilCuaca(lokasi);
      }
    });

    document.getElementById("lokasiInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        document.getElementById("cariBtn").click();
      }
    });
  </script>
</body>
</html>
